site_author: Louis Moresi
site_dir: www

## Add the pages you want built here
#
#  The hierarchy of the list describes how these pages will be represented in the navigation
#  bar at the top of the page. Either as individual links or as a dropdown menu of links

nav:
- Home:
    - Home.md
- Site Map:
    - Map.md
- About:
    - 'How to write a new page' : WritingContent.md
    - 'Installation instructions' : Instructions.md

- Notebooks:
    - "/tree/Notebooks"
- Terminal:
    - "/terminals/1"


## No need to change these config options unless you want to change the theme or the
#  layout of the navigation bar.
#
#  Some of these options are not intuitive so take care !



theme:
  name: material
  feature:
    tabs: true

repo_name: 'underworld2 on Github'
repo_url: 'https://github.com/underworldcode/underworld2'
edit_uri: "" ## don't edit these docs online

extra:
  social:
    - type: 'github'
      link: 'https://github.com/underworldcode'
    - type: 'twitter'
      link: 'https://twitter.com/underworldcode'


# Layout of pages

use_directory_urls: False

# Mathematics

extra_javascript:
  - js/mathjax-local-config.js
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  # - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  # - pymdownx.magiclink
  - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
