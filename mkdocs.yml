## No need to change these config options unless you want to change the theme or the
#  layout of the navigation bar.
#
#  Some of these options are not intuitive so take care !



theme:
  name: material
  feature:
    tabs: true

repo_name: 'underworld2 on Github'
repo_url: 'https://github.com/underworldcode/underworld2'
edit_uri: "" ## don't edit these docs online

extra:
  social:
    - type: 'github'
      link: 'https://github.com/underworldcode'
    - type: 'twitter'
      link: 'https://twitter.com/underworldcode'


# Layout of pages

use_directory_urls: False

# Mathematics

extra_javascript:
  - http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - js/mathjax-local-config.js


markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  # - pymdownx.magiclink
  - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
