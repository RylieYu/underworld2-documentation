site_author: Louis Moresi
site_dir: www
docs_dir: content/docs
python_module: mkdocs_macros

## Add the pages you want built here
##
#  The hierarchy of the list describes how these pages will be represented in the navigation
#  bar at the top of the page. Either as individual links or as a dropdown menu of links

nav:
  - Home: index.md
  - Underworld:
      - Introduction : Background.md
      - User's Manual :
        - Notebooks :
          - Components of Underworld : UserManual/Examples/Components.md
          - Worked Examples : UserManual/Examples/WorkedExamples.md
        - Tutorials:
          - Convection Models : UserManual/Tutorials/ConvectionModels.md
          - ViscoElasticity :  UserManual/Tutorials/ViscoElasticity.md
        - Published Results:
          - Benchmarks : UserManual/Published/Benchmarks.md
          - Original Work : UserManual/Published/OriginalPapers.md

  - Numerical Modelling Primer:
       - Chapter 1 - Introduction      : Numerical/NumericalMethodsPrimer/NumericalMethodsPrimer-1.md
       - Chapter 2 - Simple Example    : Numerical/NumericalMethodsPrimer/NumericalMethodsPrimer-2.md
       - Chapter 3 - Advection Example : Numerical/NumericalMethodsPrimer/NumericalMethodsPrimer-3.md
       - Chapter 4 - Finite Elements 1 : Numerical/NumericalMethodsPrimer/NumericalMethodsPrimer-4.md
       - Chapter 5 - Finite Elements 2 : Numerical/NumericalMethodsPrimer/NumericalMethodsPrimer-5.md
       - Chapter 6 - Finite Elements 3 : Numerical/NumericalMethodsPrimer/NumericalMethodsPrimer-6.md
  - Geodynamics:
      - Chapter 1 - Introduction    : Geodynamics/TheoreticalBackground/MathPhysicsBackground-1.md
      - Chapter 2 - Mathematics     : Geodynamics/TheoreticalBackground/MathPhysicsBackground-2.md
      - Chapter 3 - Convection      : Geodynamics/TheoreticalBackground/MathPhysicsBackground-3.md
      - Chapter 4 - Other Solutions : Geodynamics/TheoreticalBackground/MathPhysicsBackground-4.md

